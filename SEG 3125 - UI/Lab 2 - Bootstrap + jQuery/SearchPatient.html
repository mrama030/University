<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MedFollow</title>
    <link rel="icon" type="image/png" href="pics/logo.png">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">

<body style="background-color:whitesmoke;">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="HomePage.html" class="navbar-left"><img height="52" width="52" src="pics/logo.png"/></a>
            <label class="navbar-brand" style="padding-left:40px; color:white; background-color:transparent !important;">MedFollow</label>

<div class="container">
    <h1 style="padding-bottom:25px">Search For Patients</h1>
    <h4>To search for a patient, simply enter their <strong>last name</strong> or their <strong>date of birth</strong> (DOB) in the <strong>dd/mm/yyyy</strong> date format in the above search bar and click the search button.
